<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--wrapper-->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#341151] gap-10">
        <div class="text-[#0398d4] text-[20px] font-medium">Increment and decrement</div>

        <div class="bg-white flex text-[#344151] text-[25px] rounded-sm gap-12 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/73c0e9693b.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
